<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alien Memory Challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0c10;
      color: #c5c6c7;
      text-align: center;
      padding: 40px;
    }

    .button-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .game-button {
      width: 80px;
      height: 80px;
      font-size: 24px;
      border-radius: 10px;
      border: none;
      background-color: #45a29e;
      color: white;
      cursor: pointer;
    }

    #micButton {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      background-color: #1f2833;
      color: #66fcf1;
      border: 2px solid #66fcf1;
      cursor: pointer;
    }

    #dragZone {
      margin: 30px auto;
      width: 200px;
      height: 200px;
      position: relative;
      border: 2px dashed #66fcf1;
    }

    .target {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #45a29e;
      border-radius: 50%;
    }

    #dragCircle {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #66fcf1;
      border-radius: 50%;
      top: 75px;
      left: 75px;
      cursor: grab;
    }

    #status {
      margin-top: 20px;
      font-size: 24px;
    }

    #sequenceDisplay {
      margin-top: 20px;
      font-size: 16px;
      color: #66fcf1;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Alien Memory Challenge</h2>
  <div id="sequenceDisplay"></div>

  <div class="button-grid">
    <button class="game-button" id="btn1">1</button>
    <button class="game-button" id="btn2">2</button>
    <button class="game-button" id="btn3">3</button>
    <button class="game-button" id="btn4">4</button>
    <button class="game-button" id="holdButton">Hold</button>
  </div>

  <button id="micButton">🎙️ Hold to Speak</button>

  <div id="dragZone">
    <div id="dragCircle" draggable="true"></div>
    <div class="target" style="top: 0; left: 75px;" data-dir="up"></div>
    <div class="target" style="top: 150px; left: 75px;" data-dir="down"></div>
    <div class="target" style="top: 75px; left: 0;" data-dir="left"></div>
    <div class="target" style="top: 75px; left: 150px;" data-dir="right"></div>
  </div>

  <div id="status"></div>

  <script>
    const sequence = [
      { type: 'tap', value: 2 },
      { type: 'voice', value: 'zorgon' },
      { type: 'hold', value: true },
      { type: 'multiHold', value: [1, 3] },
      { type: 'drag', value: 'up' },
      { type: 'tap', value: 4 },
      { type: 'voice', value: 'zorgon' },
      { type: 'drag', value: 'left' },
      { type: 'multiHold', value: [1, 3] },
      { type: 'hold', value: true }
    ];

    let currentStep = 0;
    let multiHoldSet = new Set();

    const status = document.getElementById('status');
    const sequenceDisplay = document.getElementById('sequenceDisplay');

    sequenceDisplay.textContent = sequence.map((s, i) => `${i + 1}. ${s.type} → ${JSON.stringify(s.value)}`).join('\n');

    function advanceStep() {
      currentStep++;
      multiHoldSet.clear();
      if (currentStep >= sequence.length) {
        status.textContent = '🎉 You Win!';
      } else {
        status.textContent = `✅ Step ${currentStep} complete.`;
      }
    }

    function failStep() {
      status.textContent = '❌ Incorrect! Try again.';
      currentStep = 0;
      multiHoldSet.clear();
    }

    function handleTap(num) {
      const step = sequence[currentStep];
      if (step.type === 'tap' && step.value === num) {
        advanceStep();
      } else {
        failStep();
      }
    }

    ['btn1', 'btn2', 'btn3', 'btn4'].forEach(id => {
      document.getElementById(id).addEventListener('click', () => {
        handleTap(parseInt(id.replace('btn', '')));
      });

      document.getElementById(id).addEventListener('mousedown', () => {
        multiHoldSet.add(parseInt(id.replace('btn', '')));
        checkMultiHold();
      });

      document.getElementById(id).addEventListener('mouseup', () => {
        multiHoldSet.delete(parseInt(id.replace('btn', '')));
      });
    });

    function checkMultiHold() {
      const step = sequence[currentStep];
      if (step.type === 'multiHold') {
        const required = new Set(step.value);
        if (required.size === multiHoldSet.size && [...required].every(v => multiHoldSet.has(v))) {
          advanceStep();
        }
      }
    }

    // Hold button
    let holdTimer;
    const holdButton = document.getElementById('holdButton');
    holdButton.addEventListener('mousedown', () => {
      holdTimer = setTimeout(() => {
        if (sequence[currentStep].type === 'hold') {
          advanceStep();
        } else {
          failStep();
        }
      }, 2000);
    });
    holdButton.addEventListener('mouseup', () => clearTimeout(holdTimer));

    // Voice
    const micButton = document.getElementById('micButton');
    let recognition;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim().toLowerCase();
        const step = sequence[currentStep];
        if (step.type === 'voice' && transcript === step.value) {
          advanceStep();
        } else {
          failStep();
        }
      };

      recognition.onerror = () => failStep();
    }

    micButton.addEventListener('mousedown', () => {
      if (recognition) recognition.start();
      status.textContent = '🎧 Listening...';
    });

    micButton.addEventListener('mouseup', () => {
      if (recognition) recognition.stop();
      status.textContent = '🎙️ Stopped listening.';
    });

    // Drag
    const dragCircle = document.getElementById('dragCircle');
    dragCircle.addEventListener('dragend', (e) => {
      const dragZone = document.getElementById('dragZone');
      const targets = dragZone.querySelectorAll('.target');
      targets.forEach(target => {
        const rect = target.getBoundingClientRect();
        if (
          e.clientX >= rect.left &&
          e.clientX <= rect.right &&
          e.clientY >= rect.top &&
          e.clientY <= rect.bottom
        ) {
          const dir = target.dataset.dir;
          const step = sequence[currentStep];
          if (step.type === 'drag' && step.value === dir) {
            advanceStep();
          } else {
            failStep();
          }
        }
      });
    });
  </script>
</body>
</html>
