<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alien Memory Challenge - Voice Enabled</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0c10;
      color: #c5c6c7;
      text-align: center;
      padding: 40px;
    }

    .button-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .game-button {
      width: 80px;
      height: 80px;
      font-size: 24px;
      border-radius: 10px;
      border: none;
      background-color: #45a29e;
      color: white;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .game-button:active {
      transform: scale(0.95);
      background-color: #66fcf1;
    }

    #micButton {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      background-color: #1f2833;
      color: #66fcf1;
      border: 2px solid #66fcf1;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-size: 24px;
      color: #c5c6c7;
    }
  </style>
</head>
<body>
  <h2>Alien Memory Challenge</h2>
  <p><strong>Solution 1:</strong> [2, 4, 1, 3, 2, 1, 4, 3, 2, 1]</p>
  <p id="sequenceDisplay">Repeat the sequence step-by-step.</p>

  <div class="button-grid">
    <button class="game-button" onclick="handleInput(1)">1</button>
    <button class="game-button" onclick="handleInput(2)">2</button>
    <button class="game-button" onclick="handleInput(3)">3</button>
    <button class="game-button" onclick="handleInput(4)">4</button>
  </div>

  <button id="micButton">🎙️ Hold to Speak</button>
  <div id="status"></div>

  <!-- 🔊 Sound Effects -->
  <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
  <audio id="incorrectSound" src="incorrect.mp3" preload="auto"></audio>

  <script>
    const sequence = [2, 4, 1, 3, 2, 1, 4, 3, 2, 1];
    let currentStep = 0;
    let playerProgress = [];

    const correctSound = document.getElementById('correctSound');
    const incorrectSound = document.getElementById('incorrectSound');
    const status = document.getElementById('status');

    function handleInput(num) {
      playerProgress.push(num);

      for (let i = 0; i < playerProgress.length; i++) {
        if (playerProgress[i] !== sequence[i]) {
          incorrectSound.play();
          status.textContent = '❌ Incorrect! Try again.';
          playerProgress = [];
          currentStep = 0;
          return;
        }
      }

      correctSound.play();

      if (playerProgress.length === currentStep + 1) {
        currentStep++;
        playerProgress = [];

        if (currentStep === sequence.length) {
          status.textContent = '🎉 You Win!';
        } else {
          status.textContent = `✅ Good! Now repeat ${currentStep + 1} steps.`;
        }
      }
    }

    // 🎙️ Voice Recognition Setup
    const micButton = document.getElementById('micButton');
    let recognition;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim().toLowerCase();
        console.log("Heard:", transcript);

        if (transcript === 'zorgon') {
          correctSound.play();
          currentStep++;
          playerProgress = [];

          if (currentStep === sequence.length) {
            status.textContent = '🎉 You Win!';
          } else {
            status.textContent = `✅ Voice accepted! Now repeat ${currentStep + 1} steps.`;
          }
        } else {
          incorrectSound.play();
          status.textContent = '❌ Wrong word! Try again.';
          currentStep = 0;
          playerProgress = [];
        }
      };

      recognition.onerror = (e) => {
        console.warn("Speech error:", e.error);
        status.textContent = '⚠️ Voice error. Try again.';
      };
    } else {
      micButton.disabled = true;
      micButton.textContent = '🎙️ Voice not supported';
    }

    // 🎙️ Press and Hold Behavior
    micButton.addEventListener('touchstart', () => {
      if (recognition) recognition.start();
      status.textContent = '🎧 Listening... Say "Zorgon"';
    });

    micButton.addEventListener('touchend', () => {
      if (recognition) recognition.stop();
      status.textContent = '🎙️ Stopped listening.';
    });

    // Also support mouse for desktop
    micButton.addEventListener('mousedown', () => {
      if (recognition) recognition.start();
      status.textContent = '🎧 Listening... Say "Zorgon"';
    });

    micButton.addEventListener('mouseup', () => {
      if (recognition) recognition.stop();
      status.textContent = '🎙️ Stopped listening.';
    });
  </script>
</body>
</html>
