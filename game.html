<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="version" content="0.2">
  <title>Italian Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flashcard {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      font-size: 1.5em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    input {
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
    }

    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Italian Flashcard App - Version 0.2 -->
  <h1>Translate the Sequence</h1>

  <div id="flashcards"></div>

  <input type="text" id="answer" placeholder="Type your answer here">
  <button onclick="submitAnswer()">Submit</button>

  <footer>
    Version 0.2
  </footer>

  <script>
    const sequence = [
      { italian: "Ciao", english: "hello" },
      { italian: "Grazie", english: "thank you" },
      { italian: "Arrivederci", english: "goodbye" }
    ];

    let currentStep = 0;

    function renderFlashcards() {
      const container = document.getElementById("flashcards");
      container.innerHTML = "";
      for (let i = 0; i <= currentStep; i++) {
        const card = document.createElement("div");
        card.className = "flashcard";
        card.innerText = sequence[i].italian;
        container.appendChild(card);
      }
    }

    function submitAnswer() {
      const input = document.getElementById("answer");
      const userAnswer = input.value.trim().toLowerCase();
      const correctAnswer = sequence[currentStep].english.toLowerCase();

      if (userAnswer === correctAnswer) {
        currentStep++;
        input.value = "";
        if (currentStep < sequence.length) {
          renderFlashcards();
        } else {
          alert("🎉 Sequence complete!");
          currentStep = 0;
          renderFlashcards();
        }
      } else {
        alert("❌ Incorrect! Starting over.");
        currentStep = 0;
        input.value = "";
        renderFlashcards();
      }
    }

    // Initialize
    renderFlashcards();
  </script>

</body>
</html>
