<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alien Memory Challenge - Solution 1</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0c10;
      color: #c5c6c7;
      text-align: center;
      padding: 40px;
    }

    .button-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .game-button {
      width: 80px;
      height: 80px;
      font-size: 24px;
      border-radius: 10px;
      border: none;
      background-color: #45a29e;
      color: white;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .game-button:active {
      transform: scale(0.95);
      background-color: #66fcf1;
    }

    #sequenceDisplay {
      margin-top: 20px;
      font-size: 18px;
      color: #66fcf1;
    }

    #status {
      margin-top: 20px;
      font-size: 24px;
      color: #c5c6c7;
    }
  </style>
</head>
<body>
  <h2>Alien Memory Challenge</h2>
  <p><strong>Solution 1:</strong> [2, 4, 1, 3, 2, 1, 4, 3, 2, 1]</p>
  <p id="sequenceDisplay">Repeat the sequence step-by-step.</p>

  <div class="button-grid">
    <button class="game-button" onclick="handleInput(1)">1</button>
    <button class="game-button" onclick="handleInput(2)">2</button>
    <button class="game-button" onclick="handleInput(3)">3</button>
    <button class="game-button" onclick="handleInput(4)">4</button>
  </div>

  <div id="status"></div>

  <!-- 🔊 Sound Effects -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="incorrectSound" src="incorrect.mp3"></audio>

  <script>
    const sequence = [2, 4, 1, 3, 2, 1, 4, 3, 2, 1]; // 🔒 Fixed Solution 1
    let currentStep = 0;
    let playerProgress = [];

    function handleInput(num) {
      const correctSound = document.getElementById('correctSound');
      const incorrectSound = document.getElementById('incorrectSound');

      playerProgress.push(num);

      for (let i = 0; i < playerProgress.length; i++) {
        if (playerProgress[i] !== sequence[i]) {
          incorrectSound.play();
          document.getElementById('status').textContent = '❌ Incorrect! Try again.';
          playerProgress = [];
          currentStep = 0;
          return;
        }
      }

      correctSound.play();

      if (playerProgress.length === currentStep + 1) {
        currentStep++;
        playerProgress = [];

        if (currentStep === sequence.length) {
          document.getElementById('status').textContent = '🎉 You Win!';
        } else {
          document.getElementById('status').textContent =
            `✅ Good! Now repeat ${currentStep + 1} steps.`;
        }
      }
    }
  </script>
</body>
</html>
