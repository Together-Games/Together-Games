<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alien Memory Challenge - Modular</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Alien Memory Challenge</h2>
  <p><strong>Solution 1:</strong></p>
  <div id="sequenceDisplay"></div>
  <p id="instruction">Repeat the sequence step-by-step.</p>

  <div class="button-grid">
    <button class="game-button" data-num="1">1</button>
    <button class="game-button" data-num="2">2</button>
    <button class="game-button" data-num="3">3</button>
    <button class="game-button" data-num="4">4</button>
  </div>

  <button id="micButton">🎙️ Hold to Speak</button>
  <div id="status"></div>

  <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
  <audio id="incorrectSound" src="incorrect.mp3" preload="auto"></audio>

  <script type="module">
    import { setupGame } from './gameLogic.js';
    import { initTapInput } from './tapInput.js';
    import { initHoldInput } from './holdInput.js';
    import { initVoiceInput } from './voiceInput.js';

    const { validateProgress, status } = setupGame();
    initTapInput(validateProgress);
    initHoldInput(validateProgress);
    initVoiceInput(validateProgress, status);
  </script>
</body>
</html>
