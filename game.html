<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alien Memory Challenge - Solution 1</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0c10;
      color: #c5c6c7;
      text-align: center;
      padding: 40px;
    }

    .button-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .game-button {
      width: 80px;
      height: 80px;
      font-size: 24px;
      border-radius: 10px;
      border: none;
      background-color: #45a29e;
      color: white;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .game-button:active {
      transform: scale(0.95);
      background-color: #66fcf1;
    }

    #micButton {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      background-color: #1f2833;
      color: #66fcf1;
      border: 2px solid #66fcf1;
      cursor: pointer;
    }

    #dragZone {
      margin: 30px auto;
      width: 200px;
      height: 200px;
      position: relative;
      border: 2px dashed #66fcf1;
    }

    .target {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #45a29e;
      border-radius: 50%;
    }

    #dragCircle {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #66fcf1;
      border-radius: 50%;
      top: 75px;
      left: 75px;
      cursor: grab;
    }

    #status {
      margin-top: 20px;
      font-size: 24px;
      color: #c5c6c7;
    }

    #sequenceDisplay {
      margin-top: 20px;
      font-size: 16px;
      color: #66fcf1;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Alien Memory Challenge</h2>
  <p><strong>Solution 1:</strong></p>
  <div id="sequenceDisplay"></div>

  <div class="button-grid">
    <button class="game-button" onclick="handleTap(1)" id="btn1">1</button>
    <button class="game-button" onclick="handleTap(2)" id="btn2">2</button>
    <button class="game-button" onclick="handleTap(3)" id="btn3">3</button>
    <button class="game-button" onclick="handleTap(4)" id="btn4">4</button>
    <button class="game-button" id="holdButton">Hold</button>
  </div>

  <button id="micButton">🎙️ Hold to Speak</button>

  <div id="dragZone">
    <div id="dragCircle" draggable="true"></div>
    <div class="target" style="top: 0; left: 75px;" data-dir="up"></div>
    <div class="target" style="top: 150px; left: 75px;" data-dir="down"></div>
    <div class="target" style="top: 75px; left: 0;" data-dir="left"></div>
    <div class="target" style="top: 75px; left: 150px;" data-dir="right"></div>
  </div>

  <div id="status"></div>

  <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
  <audio id="incorrectSound" src="incorrect.mp3" preload="auto"></audio>

  <script>
    const sequence = [
      { type: 'tap', value: 2 },
      { type: 'voice', value: 'zorgon' },
      { type: 'hold', value: true },
      { type: 'multiHold', value: [1, 3] },
      { type: 'drag', value: 'up' },
      { type: 'tap', value: 4 },
      { type: 'voice', value: 'zorgon' },
      { type: 'drag', value: 'left' },
      { type: 'multiHold', value: [1, 3] },
      { type: 'hold', value: true }
    ];

    let currentStep = 0;
    let playerProgress = [];

    const status = document.getElementById('status');
    const correctSound = document.getElementById('correctSound');
    const incorrectSound = document.getElementById('incorrectSound');

    document.getElementById('sequenceDisplay').textContent =
      sequence.map((step, i) => `${i + 1}. ${step.type} → ${JSON.stringify(step.value)}`).join('\n');

    function advanceStep() {
      currentStep++;
      playerProgress = [];
      if (currentStep === sequence.length) {
        status.textContent = '🎉 You Win!';
      } else {
        status.textContent = `✅ Step ${currentStep} complete.`;
      }
    }

    function failStep() {
      incorrectSound.play();
      status.textContent = '❌ Incorrect! Try again.';
      currentStep = 0;
      playerProgress = [];
    }

    function handleTap(num) {
      const step = sequence[currentStep];
      if (step.type === 'tap' && step.value === num) {
        correctSound.play();
        advanceStep();
      } else {
        failStep();
      }
    }

    // Voice
    const micButton = document.getElementById('micButton');
    let recognition;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim().toLowerCase();
        const step = sequence[currentStep];
        if (step.type === 'voice' && transcript === step.value) {
          correctSound.play();
          advanceStep();
        } else {
          failStep();
        }
      };

      recognition.onerror = () => failStep();
    }

    micButton.addEventListener('mousedown', () => {
      if (recognition) recognition.start();
      status.textContent = '🎧 Listening...';
    });

    micButton.addEventListener('mouseup', () => {
      if (recognition) recognition.stop();
      status.textContent = '🎙️ Stopped listening.';
    });

    micButton.addEventListener('touchstart', () => {
      if (recognition) recognition.start();
      status.textContent = '🎧 Listening...';
    });

    micButton.addEventListener('touchend', () => {
      if (recognition) recognition.stop();
      status.textContent = '🎙️ Stopped listening.';
    });

    // Hold
    let holdTimer;
    const holdButton = document.getElementById('holdButton');

    holdButton.addEventListener('mousedown', () => {
      holdTimer = setTimeout(() => {
        if (sequence[currentStep].type === 'hold') {
          correctSound.play();
          advanceStep();
        } else {
          failStep();
        }
      }, 2000);
    });

    holdButton.addEventListener('mouseup', () => clearTimeout(holdTimer));
    holdButton.addEventListener('touchstart', () => {
      holdTimer = setTimeout(() => {
        if (sequence[currentStep].type === 'hold') {
          correctSound.play();
          advanceStep();
        } else {
          failStep();
        }
      }, 2000);
    });
    holdButton.addEventListener('touchend', () => clearTimeout(holdTimer));

    // Multi-Hold
    let multiHoldActive = new Set();
    ['btn1', 'btn3'].forEach(id => {
      const btn = document.getElementById(id);
      btn.addEventListener('mousedown', () => {
        multiHoldActive.add
