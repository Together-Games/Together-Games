<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture Sequence Game</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #111;
      color: #fff;
    }

    .button-grid {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .action-button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      border-radius: 50%;
      border: none;
      background: #444;
      color: white;
      box-shadow: 0 0 5px #0ff;
      touch-action: manipulation;
    }

    #speak-button {
      margin-bottom: 30px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      background: #0a0;
      color: white;
      border: none;
      box-shadow: 0 0 5px #0f0;
    }

    .drag-zone {
      position: relative;
      width: 200px;
      height: 200px;
      margin-top: 20px;
    }

    .drag-target {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #333;
      border: 2px solid #0ff;
      box-shadow: 0 0 5px #0ff;
    }

    .center-circle {
      position: absolute;
      top: 75px;
      left: 75px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #f0f;
      box-shadow: 0 0 10px #f0f;
      touch-action: none;
    }

    .top    { top: 0; left: 75px; }
    .bottom { bottom: 0; left: 75px; }
    .left   { top: 75px; left: 0; }
    .right  { top: 75px; right: 0; }

    #progress {
      margin-top: 20px;
      font-size: 18px;
      color: #0ff;
    }
  </style>
</head>
<body>

  <h2>Gesture Sequence Game</h2>

  <!-- Buttons 1–4 -->
  <div class="button-grid">
    <button class="action-button" id="btn1">1</button>
    <button class="action-button" id="btn2">2</button>
    <button class="action-button" id="btn3">3</button>
    <button class="action-button" id="btn4">4</button>
  </div>

  <!-- Speak Button -->
  <button id="speak-button">🎤 Speak</button>

  <!-- Drag Zone -->
  <div class="drag-zone">
    <div class="drag-target top" data-zone="up"></div>
    <div class="drag-target bottom" data-zone="down"></div>
    <div class="drag-target left" data-zone="left"></div>
    <div class="drag-target right" data-zone="right"></div>
    <div class="center-circle" id="draggable"></div>
  </div>

  <!-- Progress Display -->
  <div id="progress">Progress: 0 / 4</div>

  <!-- Load Modular JavaScript -->
  <script type="module" src="main.js"></script>
</body>
</html>
