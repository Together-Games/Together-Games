<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture Game</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #111;
      color: #fff;
    }

    .button-grid {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .action-button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      border-radius: 50%;
      border: none;
      background: #444;
      color: white;
      box-shadow: 0 0 5px #0ff;
      touch-action: manipulation;
    }

    #speak-button {
      margin-bottom: 30px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      background: #0a0;
      color: white;
      border: none;
      box-shadow: 0 0 5px #0f0;
    }

    .drag-zone {
      position: relative;
      width: 200px;
      height: 200px;
      margin-top: 20px;
    }

    .drag-target {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #333;
      border: 2px solid #0ff;
      box-shadow: 0 0 5px #0ff;
    }

    .center-circle {
      position: absolute;
      top: 75px;
      left: 75px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #f0f;
      box-shadow: 0 0 10px #f0f;
      touch-action: none;
    }

    .top    { top: 0; left: 75px; }
    .bottom { bottom: 0; left: 75px; }
    .left   { top: 75px; left: 0; }
    .right  { top: 75px; right: 0; }
  </style>
</head>
<body>

  <h2>Gesture Game</h2>

  <!-- Buttons 1–4 -->
  <div class="button-grid">
    <button class="action-button" id="btn1">1</button>
    <button class="action-button" id="btn2">2</button>
    <button class="action-button" id="btn3">3</button>
    <button class="action-button" id="btn4">4</button>
  </div>

  <!-- Speak Button -->
  <button id="speak-button">🎤 Speak</button>

  <!-- Drag Zone -->
  <div class="drag-zone">
    <div class="drag-target top" data-zone="top"></div>
    <div class="drag-target bottom" data-zone="bottom"></div>
    <div class="drag-target left" data-zone="left"></div>
    <div class="drag-target right" data-zone="right"></div>
    <div class="center-circle" id="draggable"></div>
  </div>

  <script>
    // Tap, Hold, Tap Multiple
    const buttons = ["btn1", "btn2", "btn3", "btn4"];
    buttons.forEach(id => {
      const btn = document.getElementById(id);

      // Tap
      btn.addEventListener("touchstart", () => {
        console.log(`Tap on button ${id}`);
      });

      // Hold
      let holdTimer;
      btn.addEventListener("touchstart", () => {
        holdTimer = setTimeout(() => {
          console.log(`Hold on button ${id}`);
        }, 1000);
      });

      btn.addEventListener("touchend", () => {
        clearTimeout(holdTimer);
      });

      // Tap Multiple
      let tapCount = 0;
      let lastTap = Date.now();
      btn.addEventListener("touchstart", () => {
        const now = Date.now();
        if (now - lastTap < 500) {
          tapCount++;
          if (tapCount >= 3) {
            console.log(`Tap Multiple on button ${id}`);
            tapCount = 0;
          }
        } else {
          tapCount = 1;
        }
        lastTap = now;
      });
    });

    // Speak
    document.getElementById("speak-button").addEventListener("click", () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        console.log("You said:", transcript);
        if (transcript.includes("simon")) {
          console.log("Speak action detected");
        }
      };

      recognition.onerror = (e) => {
        console.error("Speech recognition error:", e.error);
      };
    });

    // Drag
    const draggable = document.getElementById("draggable");
    let offsetX, offsetY;

    draggable.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      offsetX = touch.clientX - draggable.offsetLeft;
      offsetY = touch.clientY - draggable.offsetTop;
    });

    draggable.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const x = touch.clientX - offsetX;
      const y = touch.clientY - offsetY;
      draggable.style.left = `${x}px`;
      draggable.style.top = `${y}px`;

      // Check if overlapping a target
      document.querySelectorAll(".drag-target").forEach(target => {
        const rect1 = draggable.getBoundingClientRect();
        const rect2 = target.getBoundingClientRect();
        const overlap = !(rect1.right < rect2.left || 
                          rect1.left > rect2.right || 
                          rect1.bottom < rect2.top || 
                          rect1.top > rect2.bottom);
        if (overlap) {
          console.log(`Dragged into ${target.dataset.zone}`);
        }
      });
    });
  </script>
</body>
</html>
