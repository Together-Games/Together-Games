<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Action Challenge</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .drag-section {
            touch-action: none; /* Prevents default browser actions like scrolling */
        }
        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        #drag-drop-section {
            height: 14rem; /* Use a fixed height for a consistent square aspect ratio */
            width: 14rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Game Container -->
    <div id="game-container" class="bg-gray-800 p-8 rounded-3xl shadow-2xl max-w-lg w-full flex flex-col items-center space-y-8">
        <h1 class="text-4xl font-bold mb-4 text-center text-sky-400">Simon Says</h1>

        <!-- Score & Status Display -->
        <div class="w-full flex justify-between items-center text-lg font-semibold">
            <span id="game-status" class="text-gray-400">Press Start to Play</span>
            <span id="score" class="text-sky-300">Round: 0</span>
        </div>

        <!-- Message Box for Alerts -->
        <div id="message-box" class="message-box bg-gray-700 p-6 rounded-xl shadow-lg border-2 border-gray-600 text-center">
            <p id="message-text" class="text-xl font-semibold"></p>
            <button id="message-close-btn" class="mt-4 px-6 py-2 bg-sky-500 hover:bg-sky-600 rounded-lg text-white font-bold transition-colors">OK</button>
        </div>

        <!-- Sequence Display Area -->
        <div id="sequence-display" class="w-full bg-gray-700 p-4 rounded-xl hidden">
            <h3 class="text-center font-bold text-lg mb-2">Current Sequence:</h3>
            <ul id="sequence-list" class="list-disc list-inside space-y-1 text-gray-300 flex flex-col items-center"></ul>
        </div>

        <!-- Buttons 1-4 -->
        <div id="button-section" class="grid grid-cols-2 gap-6 w-full">
            <button id="btn-1" class="btn bg-sky-600 hover:bg-sky-500 text-white font-bold py-10 px-4 rounded-xl shadow-lg transition-colors duration-200 active:scale-95">1</button>
            <button id="btn-2" class="btn bg-red-600 hover:bg-red-500 text-white font-bold py-10 px-4 rounded-xl shadow-lg transition-colors duration-200 active:scale-95">2</button>
            <button id="btn-3" class="btn bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-10 px-4 rounded-xl shadow-lg transition-colors duration-200 active:scale-95">3</button>
            <button id="btn-4" class="btn bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-10 px-4 rounded-xl shadow-lg transition-colors duration-200 active:scale-95">4</button>
        </div>
        
        <!-- Microphone Button & Drag/Drop Section -->
        <div class="flex flex-col md:flex-row items-center justify-between w-full space-y-6 md:space-y-0 md:space-x-6">
            
            <!-- Microphone Button -->
            <button id="mic-btn" class="flex-1 w-full md:w-auto p-4 md:p-8 rounded-xl bg-purple-600 hover:bg-purple-500 text-white shadow-lg transition-colors duration-200 active:scale-95">
                <svg class="h-10 w-10 mx-auto" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4z" clip-rule="evenodd" />
                    <path fill-rule="evenodd" d="M3.293 8.293a1 1 0 011.414 0L6 9.586V13a6 6 0 0012 0V9.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414L10 8.586V4a1 1 0 112 0v4a1 1 0 112 0v4a6 6 0 01-12 0V8a1 1 0 011.293-.707z" clip-rule="evenodd" />
                </svg>
                <span class="block mt-2 font-bold text-center">Hold to Speak</span>
            </button>

            <!-- Drag & Drop Section -->
            <div id="drag-drop-section" class="flex-1 w-full md:w-auto p-4 bg-gray-700 rounded-xl shadow-lg flex items-center justify-center drag-section relative mx-auto my-6 md:m-0">
                <div id="drag-square-up" class="absolute top-0 left-1/2 -translate-x-1/2 w-8 h-8 rounded-lg bg-gray-500 border-2 border-dashed border-gray-400"></div>
                <div id="drag-square-down" class="absolute bottom-0 left-1/2 -translate-x-1/2 w-8 h-8 rounded-lg bg-gray-500 border-2 border-dashed border-gray-400"></div>
                <div id="drag-square-left" class="absolute left-0 top-1/2 -translate-y-1/2 w-8 h-8 rounded-lg bg-gray-500 border-2 border-dashed border-gray-400"></div>
                <div id="drag-square-right" class="absolute right-0 top-1/2 -translate-y-1/2 w-8 h-8 rounded-lg bg-gray-500 border-2 border-dashed border-gray-400"></div>
                <div id="drag-circle" class="absolute w-12 h-12 bg-sky-500 rounded-full shadow-lg cursor-grab active:cursor-grabbing transform transition-all duration-100"></div>
            </div>
        </div>

        <!-- Start Button -->
        <button id="start-btn" class="w-full mt-8 py-4 px-6 bg-green-500 hover:bg-green-600 text-white font-bold text-xl rounded-xl shadow-lg transition-colors duration-200 active:scale-95">Start Game</button>
    </div>

    <!-- The game logic is split into separate files and imported as modules. -->
    <script type="module" src="./js/main.js"></script>

</body>
</html>
