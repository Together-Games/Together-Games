<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Says Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      user-select: none; /* 🚫 Prevent text selection */
      -webkit-user-select: none;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }
    .btn {
      width: 60px;
      height: 60px;
      font-size: 20px;
      position: relative;
    }
    .countdown {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #007bff;
    }
    #speakBtn {
      margin: 10px;
      padding: 10px 20px;
    }
    .dpad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 5px;
      justify-content: center;
      margin: 10px auto;
    }
    .dpad div {
      width: 60px;
      height: 60px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #centerIcon {
      background: #ccc;
    }
    #stepDisplay, #sequenceDisplay {
      font-size: 18px;
      margin: 10px;
    }
    #versionFooter {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<h2>Simon Says</h2>
<div id="stepDisplay">Step 1</div>
<div id="sequenceDisplay">Sequence: </div>

<div class="buttons">
  <button class="btn" id="btn1">1</button>
  <button class="btn" id="btn2">2</button>
  <button class="btn" id="btn3">3</button>
  <button class="btn" id="btn4">4</button>
</div>

<button id="speakBtn">🎤 Speak</button>

<div class="dpad" id="dpad">
  <div></div>
  <div id="up">⬆️</div>
  <div></div>
  <div id="left">⬅️</div>
  <div id="centerIcon">🎯</div>
  <div id="right">➡️</div>
  <div></div>
  <div id="down">⬇️</div>
  <div></div>
</div>

<div id="versionFooter">v0.1</div>

<script>
const sequence = [
  { type: "tap", value: 1 },
  { type: "hold", value: 2 },
  { type: "drag", value: "up" },
  { type: "speak", value: "magic" },
  { type: "hold-multiple", value: [1, 3] },
  { type: "tap", value: 4 },
  { type: "drag", value: "left" },
  { type: "speak", value: "start" },
  { type: "hold", value: 3 },
  { type: "hold-multiple", value: [2, 4] }
];

let currentStep = 0;
let userInput = [];
let holdTimers = {};
let countdownIntervals = {};
let recognition;
let isSpeaking = false;
let version = 0.1;

function showStep() {
  document.getElementById("stepDisplay").textContent = `Step ${currentStep + 1}`;
  const currentSeq = sequence.slice(0, currentStep + 1)
    .map(s => {
      if (s.type === "tap" || s.type === "hold") return `${s.type}(${s.value})`;
      if (s.type === "hold-multiple") return `hold-multiple(${s.value.join(",")})`;
      if (s.type === "speak") return `speak("${s.value}")`;
      if (s.type === "drag") return `drag(${s.value})`;
    }).join(" → ");
  document.getElementById("sequenceDisplay").textContent = `Sequence: ${currentSeq}`;
}

function checkInput() {
  const expected = sequence.slice(0, currentStep + 1);
  if (JSON.stringify(userInput) === JSON.stringify(expected)) {
    userInput = [];
    currentStep++;
    if (currentStep < sequence.length) {
      showStep();
    } else {
      alert("🎉 You completed the sequence!");
      currentStep = 0;
      version = Math.round((version + 0.1) * 10) / 10;
      document.getElementById("versionFooter").textContent = `v${version.toFixed(1)}`;
      showStep();
    }
  } else {
    alert("❌ Incorrect! Try again.");
    userInput = [];
    currentStep = 0;
    showStep();
  }
}

function registerAction(type, value) {
  userInput.push({ type, value });
  if (userInput.length === currentStep + 1) checkInput();
}

// Tap
[1,2,3,4].forEach(n => {
  const btn = document.getElementById(`btn${n}`);
  btn.addEventListener("click", () => registerAction("tap", n));

  // Hold with countdown
  btn.addEventListener("touchstart", () => {
    const countdown = document.createElement("div");
    countdown.className = "countdown";
    countdown.id = `countdown${n}`;
    countdown.textContent = "2";
    btn.appendChild(countdown);

    let timeLeft = 2;
    countdownIntervals[n] = setInterval(() => {
      timeLeft -= 1;
      countdown.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdownIntervals[n]);
        registerAction("hold", n);
        btn.removeChild(countdown);
      }
    }, 1000);
  });

  btn.addEventListener("touchend", () => {
    clearInterval(countdownIntervals[n]);
    const countdown = document.getElementById(`countdown${n}`);
    if (countdown) countdown.remove();
  });
});

// Hold Multiple
let heldButtons = new Set();
[1,2,3,4].forEach(n => {
  const btn = document.getElementById(`btn${n}`);
  btn.addEventListener("touchstart", () => {
    heldButtons.add(n);
    if (heldButtons.size === 2) {
      setTimeout(() => {
        registerAction("hold-multiple", Array.from(heldButtons).sort());
        heldButtons.clear();
      }, 2000);
    }
  });
  btn.addEventListener("touchend", () => heldButtons.delete(n));
});

// Speak
document.getElementById("speakBtn").addEventListener("touchstart", () => {
  isSpeaking = true;
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "en-US";
  recognition.onresult = (event) => {
    const word = event.results[0][0].transcript.trim().toLowerCase();
    const expected = sequence[currentStep].value;
    if (word === expected) registerAction("speak", word);
    else alert(`❌ You said "${word}", expected "${expected}"`);
  };
  recognition.start();
});

document.getElementById("speakBtn").addEventListener("touchend", () => {
  if (isSpeaking) {
    recognition.stop();
    isSpeaking = false;
  }
});

// Drag (always active)
["up","down","left","right"].forEach(dir => {
  const el = document.getElementById(dir);
  let startY = 0, startX = 0;
  el.addEventListener("touchstart", e => {
    startY = e.touches[0].clientY;
    startX = e.touches[0].clientX;
  });
  el.addEventListener("touchend", e => {
    const dy = e.changedTouches[0].clientY - startY;
    const dx = e.changedTouches[0].clientX - startX;
    const absX = Math.abs(dx), absY = Math.abs(dy);
    let detected;
    if (absX > absY) detected = dx > 0 ? "right" : "left";
    else detected = dy > 0 ? "down" : "up";
    registerAction("drag", detected);
  });
});

showStep();
</script>

</body>
</html>
